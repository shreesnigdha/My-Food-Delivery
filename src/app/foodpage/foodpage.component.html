<div class ="container">
  <img [src] ="food.imageUrl" alt="food.name">
<div class="details">
  <div class="header">
    <span class="name">{{food.name}}</span>
    <span class="fav {{food.favorite?'':'not'}}"><b>‚ù§</b></span>
  </div>
  <div class="star">
    <span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star unchecked"></span><span class="fa fa-star unchecked"></span>
  </div>
  <div class="origins">
    <span *ngFor="let origins of food.origins">{{origins}}</span>
  </div>
  <div class="tag">
    <app-tags [foodPagetags]="food.tags" justifyContent="start"></app-tags>
  </div>
  <div class="cook-time">
    <span>
      Time to cook about <strong>{{food.cookTime}}</strong> Minutes
    </span>
  </div>
  <div class="price">
    <span>{{food.price| currency}}</span>
  </div>
  <button (click)="addToCart()">Add to Cart</button>
</div>
