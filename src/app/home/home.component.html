<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img src="{{food.imageUrl}}" alt="Food Images">
        <span class="fav {{food.favorite?'':'not'}}"><b>‚ù§</b></span>
        <div class="content">
          <div class="name">
            {{food.name}}
          </div>
        <div class="star">
          <span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star unchecked"></span><span class="fa fa-star unchecked"></span>
        </div>
        <div class="product-item-folder">
          <div class="origins">
            <span *ngFor ="let origin of food.origins">{{origin}}</span>
          </div>
          <div class="cook-time"><span>üïí</span>{{food.cookTime}}</div>
        </div>
        <div class="price">{{food.price|currency}}</div>
      </div>
    </a>
  </li>
</ul>
